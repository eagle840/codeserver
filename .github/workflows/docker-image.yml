name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    
    
      - uses: actions/checkout@v3
    
      - name: man docker login
        env:
          DockerUserName: ${{ secrets.DOCKER_USERNAME }}
          DockerPassword: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login


      - name: Build the Docker image
        # run: docker build . --file ./ubuntu/Dockerfile --tag codeserver:$(date +%s)
        run: docker build . --file ./ubuntu/Dockerfile --tag codeserver
      
      - name: Tag image
        # tag the image for upload
        run: docker tag codeserver eagle840/e8codeserver
      
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: eagle840/e8codeserver:latest
